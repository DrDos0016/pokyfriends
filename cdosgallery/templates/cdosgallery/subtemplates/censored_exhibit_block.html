{% load static %}
<a class="exhibit-thumb" href="{% url 'cdg_explicit_settings' %}?next={{exhibit.get_absolute_url}}">
    <div class="thumb-wrapper">
        <img src="{% static 'cdosgallery/nsfw-thumb.png' %}">
    </div>
    <div class="title"><i>Explicit Content</i></div>
    <div class="artist">{{exhibit.artist.name}}</div>
    <div class="date">{{exhibit.date|default:"Unknown"}}</div>
</a>
